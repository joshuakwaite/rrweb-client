<!DOCTYPE html>
<html lang="en">
  <head>
    <title>A FeathersJS application</title>
    <meta name="description" content="A FeathersJS server" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Helvetica Neue', 'Helvetica', 'Arial', 'sans-serif';
        font-weight: 400;
        font-size: 16px;
        color: #2c3e50;
        background-color: #f6f6f6;
        padding: 20px;
      }

      .center-text {
        text-align: center;
      }

      main {
        background-color: white;
        border: 1px solid lightgray;
        border-radius: 3px;
        display: block;
        margin: 0 auto;
        max-width: 80%;
        margin-bottom: 30px;
        color: gray;
      }

      .container .title {
        padding: 10px;
        border-bottom: 1px solid lightgray;
      }
      .container .session {
        padding: 10px;
        margin: 10px;
        cursor: pointer;
      }

      .session + .session {
        border-top: 1px solid lightgray;
      }

      h2 {
        font-size: 2em;
        font-weight: 100;
      }

      footer {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px;
      }

      footer p {
        font-weight: 300;
        font-size: 1em;
      }

      a {
        color: #3cf;
        text-decoration: none;
      }

      a:hover,
      a:focus {
        color: #3cf;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="title">
        Recent Sessions
      </div>
      <div id="sessions-container">
 
      </div>
      <footer>
        <p class="center-text">
          For more information on Feathers see
          <a
            href="https://docs.feathersjs.com"
            title="Feathers Documentation"
            target="blank"
            >docs.feathersjs.com</a
          >.
        </p>
      </footer>
    </main>
  </body>
  <script src="vendor/index.js"></script>
</html>
